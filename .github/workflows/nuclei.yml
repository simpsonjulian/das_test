name: Nuclei Security Scan
on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  schedule:
    - cron: '0 2 * * 0'

permissions:
  contents: read
  actions: read
  packages: read

jobs:

  nuclei:
    permissions:
      security-events: write

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Setup Node.js with GitHub Packages auth
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Create .npmrc with GitHub token
        run: |
          echo "@builddoctor:registry=https://npm.pkg.github.com" > .npmrc
          echo "//npm.pkg.github.com/:_authToken=${{ github.token }}" >> .npmrc  

      - name: Install nuclei templates from GitHub Packages
        run: npm install @builddoctor/nuclei-templates

      - run: find . -name http

      - name: Nuclei - Vulnerability Scan
        id: nuclei_scan
        uses: projectdiscovery/nuclei-action@main # main
        with:
          target: http://honey.scanme.sh
          templates: ./node_modules/@builddoctor/nuclei-templates

      - name: GitHub Security Dashboard Alerts update
        uses: github/codeql-action/upload-sarif@v3
        if: steps.nuclei_scan.outputs.sarif_exists == 'true'
        with:
          sarif_file: nuclei.sarif
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
